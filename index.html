<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Card</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="cardContainer">
            <header class="cardHeader">
                <h2 class="cardName">Fahad Nazar</h2>
            </header>
            <main class="cardBody">
                <address class="cardAddress">
                    Fiza House,<br />
                    Kariyil,<br />
                    Kazhakuttom <br />
                    Tvm P.O <br />
                    699584<br />
                    Thiruvananthapuram,<br />
                    India<br />
                </address>
                <img
                    class="cardImage"
                    src="pic.jpg"
                    alt="an image of the card guy"
                />
            </main>
            <footer class="cardFooter">
                <p class="footerText">Photographer, Ui/Ux Designer, Editor</p>
                <p>
                    <a
                        href="https://www.linkedin.com/in/fahad-nazar"
                        class="linkedinLink"
                        target="_blank"
                        >LinkedIn Profile</a
                    >
                </p>
            </footer>
        </div>
    </body>
</html>
